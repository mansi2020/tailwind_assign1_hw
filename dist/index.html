<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special chellenge assign-1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- main container -->
    <div class="flex font-mono w-full h-screen items-center justify-center bg-slate-300">
        <div class="flex place-content-center gap-x-10  bg-white p-6 relative w-fit">
            <div class="flex-none w-48 mb-10 relative z-10 h-56 before:bg-teal-400 before:absolute before:top-1 before:left-1 before:w-full before:h-full">
                <img src="https://tailwindcss.com/_next/static/media/retro-shoe.24e25785.jpg" alt="card-image"
                    class="absolute z-10 h-full w-full object-cover"
                    >
            </div>
            <div class="relative w-full">
                <div class=" before:bg-black before:absolute before:-top-6 before:bottom-44 before:-left-64 before:-right-6 -z-10 w-fit">
                    <h1 class="text-white relative text-2xl font-semibold mb-1 mt-1">Retro Shoe
                        </h1>
                    <div class="flex place-items-center">
                        <p class="text-white relative text-lg">$89.00</p>
                        <p class="relative uppercase text-teal-400 ml-3">IN STOCK</p>
                    </div>
                </div>

                <div class="flex mt-10 gap-10 place-items-center">
                    <div class="relative after:bg-teal-400 after:absolute after:top-0.5 after:left-0.5 after:w-10 after:h-10"><div class="relative w-10 h-10 bg-black text-white flex items-center justify-center z-10">XS</div></div>
                    <div class="font-light">S</div>
                    <div class="font-light">M</div>
                    <div class="font-light">L</div>
                    <div class="font-light">XL</div>
                </div>

                <form class="flex mb-4 text-sm font-medium mt-7">
                    <button class="px-6 h-12 uppercase font-semibold tracking-wider border-2 border-black bg-teal-400 text-black">BUY NOW</button>
                    <button class="border border-slate-300 px-6 h-12 font-semibold ml-3">ADD TO BAG</button>
                    <button><i class="material-icons text-lg ml-3">favorite</i></button>
                </form>

                <p class="text-xs leading-6 text-slate-500">Free shipping on all continental US orders.</p>
            </div>
        </div>
    </div>
  </body>
</html>
